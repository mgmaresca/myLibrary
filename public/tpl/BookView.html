<div class="row-fluid">

	<form class="form-horizontal span12">
		<fieldset>
		<legend>Book Details</legend>
		<br/>

		<div class="row">

			<div class="span8">

				<div class="control-group">
					<label for="bookId" class="control-label">Id:</label>

					<div class="controls">
						<input id="bookId" name="id" type="text" value="<%= _id === null ? '' : _id %>"disabled/>
					</div>

				</div>

				<div class="control-group">
					<label for="name" class="control-label">Title:</label>

					<div class="controls">
						<input type="text" id="title" name="title" value="<%= title %>"/>
						<span class="help-inline"></span>
					</div>

				</div>

				<div class="control-group">
					<label for="author" class="control-label">Author:</label>

					<div class="controls">
						<input type="text" id="author" name="author" value="<%= author %>"/>
						<span class="help-inline"></span>
					</div>

				</div>

				<div class="control-group">
					<label for="cathegory" class="control-label">Cathegory:</label>

					<div class="controls">
						<input type="text" id="cathegory" name="cathegory" value="<%= cathegory %>"/>
						<span class="help-inline"></span>
					</div>

				</div>

				<div class="control-group">
					<label for="description" class="control-label">Description:</label>

					<div class="controls">
						<textarea id="description" name="description" style="width: 90%;" rows="6"><%= description %></textarea>
					</div>

				</div>

			</div>

			<div class="span4">

				<div class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">
					<p><img id="picture" width="180" src="<%= picture === null ? 'pics/generic.jpg' : 'pics/' + picture %>"/></p>
					<p style="color:#999;">To change the picture, drag a new picture from your file system onto the box above.</p>
				</div>

			</div>

		</div>

		</fieldset>

		<div class="form-actions">
			<a href="#" class="btn btn-primary save">Save</a>
			<a href="#" class="btn delete">Delete</a>
		</div>

	</form>

</div>

<div class="row-fluid status-bar">
	<div class="span12">

		<div class="alert alert-success" style="display: none">
			<b>Success!</b> Book saved succesfully
		</div>

	</div>

</div>
